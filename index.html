<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed Test</title>
    <link rel="stylesheet" href="./master.css">
</head>
<body>
    <ul class="level">
        <li class="easy">Easy</li>
        <li class="normal">Normal</li>
        <li class="hard">Hard</li>
    </ul>
    <div class="container">
        <h1 class="tittle">Typing Speed Test Game</h1>
        <div class="condition">You are playing on <span>[Normal]</span> level & you have <span>[4]</span> seconds to type the word</div>
        <button>Start Playing</button>
        <h2></h2>
        <input type="text">
        <div class="words">Words will show here</div>
        <div class="score">
            <div class="time">Time left <span>4</span> seconds</div>
            <p>Number of tries <span>0</span> From <span>30</span></p>
        </div>
        <div class="scores">
            <div class="right"></div>
            <div class="wrong"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
